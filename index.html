<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title>Банковские кредиты</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body id="body">
  <div class="container">
    <h1 class="title">Таблица кредитов</h1>
    <table class="credit-table">
      <thead>
        <tr>
          <th>Название кредита</th>
          <th>Ставка (%)</th>
          <th>Срок (лет)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Кредит на жилье</td>
          <td>10.5</td>
          <td>5</td>
          <td><button class="apply-btn">Оформить заявку</button></td>
        </tr>
        <tr>
          <td>Кредит на машину</td>
          <td>9.0</td>
          <td>3</td>
          <td><button class="apply-btn">Оформить заявку</button></td>
        </tr>
        <tr>
          <td>Кредит для бизнеса</td>
          <td>10.0</td>
          <td>4</td>
          <td><button class="apply-btn">Оформить заявку</button></td>
        </tr>
        <tr>
          <td>Потребительский кредит</td>
          <td>8.0</td>
          <td>6</td>
          <td><button class="apply-btn">Оформить заявку</button></td>
        </tr>
        <tr>
          <td>Рефинансирование</td>
          <td>6.0</td>
          <td>8</td>
          <td><button class="apply-btn">Оформить заявку</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="modal" class="modal">
    <div class="modal__container">
      <span class="modal__close-btn">&times;</span>
      <div class="modal__content">
        <h2 class="modal__title">Оформить заявку</h2>
        <form id="application-form" class="application-form">
          <div class="application-form__item">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="application-form__item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="application-form__item">
            <label for="comment">Комментарии:</label>
            <input type="text" id="comment" name="comment" required>
          </div>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
